<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소개 | Qiskit Fall Festival @ Yonsei 2025</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      /* Use Inter as the default font */
      body {
        font-family: "Inter", sans-serif;
        word-break: keep-all;
      }
    </style>
    <script>
      // Set theme on initial load
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-slate-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300"
  >
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
      <!-- About Section -->
      <section id="about" class="py-20 bg-white dark:bg-gray-900">
        <div class="container mx-auto px-6">
          <div
            class="max-w-4xl mx-auto text-center text-gray-600 dark:text-gray-300 leading-relaxed grid md:grid-cols-2 gap-12 items-center"
          >
            <!-- Light mode image -->
            <img
              src="../../assets/image/Badge.png"
              alt="Qiskit Fall Festival Logo"
              class="rounded-lg w-full h-auto dark:hidden"
            />
            <!-- Dark mode image -->
            <img
              src="../../assets/image/Badge_Dark.png"
              alt="Qiskit Fall Festival Logo"
              class="rounded-lg w-full h-auto hidden dark:block"
            />
            <p>
              Qiskit Fall Fest @ Yonsei 2025는 연세대학교 QIYA(Quantum
              Informatics at Yonsei Academy)가 주최하고 IBM Quantum에서 후원하는
              행사입니다. 퀀텀 컴퓨팅을 처음 접하는 초보자부터 전문가까지 모두를
              위한 자리입니다. Qiskit Fall Fest @ Yonsei 2025에서는 최고의
              연구자와 업계 전문가들한테서 직접 듣는 강연과 실습 챌린지 그리고
              다양한 네트워킹 기회를 만날 수 있습니다. 퀀텀 컴퓨팅의 미래를 함께
              만들어갈 축제에 여러분을 초대합니다.
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      // --- DYNAMICALLY LOAD HEADER AND FOOTER ---

      const loadComponent = (componentPath, placeholderId, callback) => {
        fetch(componentPath)
          .then((response) => {
            if (!response.ok)
              throw new Error(`Could not load ${componentPath}`);
            return response.text();
          })
          .then((data) => {
            const placeholder = document.getElementById(placeholderId);
            if (placeholder) placeholder.innerHTML = data;
            if (callback) callback();
          })
          .catch((error) => console.error(`Error loading component:`, error));
      };

      // Load the header and then initialize its scripts
      loadComponent("header-ko.html", "header-placeholder", () => {
        // --- SCRIPT TO BOLD THE ACTIVE MENU ITEM ---
        const currentPage =
          window.location.pathname.split("/").pop() || "home.html";

        if (currentPage !== "home.html") {
          const navLinks = document.querySelectorAll(
            "#main-nav a, #mobile-menu a"
          );
          navLinks.forEach((link) => {
            const linkPage = (link.getAttribute("href") || "").split("/").pop();
            if (linkPage === currentPage) {
              link.classList.add(
                "font-bold",
                "text-[#17106A]",
                "dark:text-white"
              );
              link.classList.remove("text-gray-600", "dark:text-gray-300");
            }
          });
        }

        // --- SCRIPT FOR MOBILE MENU TOGGLE ---
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener("click", () =>
            mobileMenu.classList.toggle("hidden")
          );
          mobileMenu.addEventListener("click", (e) => {
            if (e.target.tagName === "A") mobileMenu.classList.add("hidden");
          });
        }
      });

      // Load the footer and then initialize its scripts
      loadComponent("footer-ko.html", "footer-placeholder", () => {
        // --- SCRIPT FOR ICONS AND DARK MODE ---
        feather.replace();
        const themeToggle = document.getElementById("theme-toggle");
        if (themeToggle) {
          themeToggle.addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
            localStorage.theme = document.documentElement.classList.contains(
              "dark"
            )
              ? "dark"
              : "light";
            feather.replace();
          });
        }
      });
    </script>
  </body>
</html>
